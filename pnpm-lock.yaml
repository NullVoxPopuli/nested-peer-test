lockfileVersion: 5.4

importers:

  .:
    specifiers: {}

  packages/deep-dependency-a:
    specifiers: {}

  packages/deep-dependency-b:
    specifiers: {}

  packages/host-app:
    specifiers:
      middle-dependency: workspace:*
      third-party: workspace:*
    dependencies:
      middle-dependency: file:packages/middle-dependency
      third-party: link:../third-party
    dependenciesMeta:
      middle-dependency:
        injected: true

  packages/middle-dependency:
    specifiers:
      deep-dependency-b: workspace:*
    dependencies:
      deep-dependency-b: link:../deep-dependency-b

  packages/third-party:
    specifiers: {}

packages:

  file:packages/middle-dependency:
    resolution: {directory: packages/middle-dependency, type: directory}
    name: middle-dependency
    peerDependencies:
      deep-dependency-a: workspace:*
    dependencies:
      deep-dependency-b: link:packages/deep-dependency-b
    dev: false
